<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sword Axe Lance</title>
</head>

<body>
    <!-- code was borrowed from: https://www.geeksforgeeks.org/rock-paper-and-scissor-game-using-javascript/ -->
    <section class="game">

        <!-- title -->
        <div class="title">Sword Axe Lance</div>

        <!-- display score of player and computer-->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>

        <div class="move">Choose your weapon</div>

        <!-- number of moves left before game ends -->
        <div class="move-left">Chances left: 10</div>

        <!-- options available for player to play game -->
        <div class="options">
            <button class="sword">Sword</button>
            <button class="axe">Axe</button>
            <button class="lance">Lance</button>
        </div>

        <!-- final result of the game -->
        <div class="result"></div>

        <!-- reloads the game -->
        <button class="reload"></button>

    </section>
    <!-- end of borrowed code -->

    <script src="assets/js/script.js"></script>
</body>

</html>
