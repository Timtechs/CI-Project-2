<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sword Axe Lance</title>
</head>

<body>
    <section id="game">
        <!-- title -->
        <div id="title">Sword Axe Lance</div>

        <div id="rules">
            <h2>Rules:</h2>
            <p>Sword beats Axe, Axe beats Lance, Lance beats Sword</p>
            <img src="assets/images/rules.jpg" alt="image showing the rules of the game">
        </div>

        <!-- some code was borrowed from: https://www.geeksforgeeks.org/rock-paper-and-scissor-game-using-javascript/ -->

        <div id="move">Choose your weapon</div>

        <!-- options available for player to play game -->
        <div id="flexLabel">
            <label>Player:</label>
            <label>Computer:</label>
            <label>Draw:</label>
        </div>
        <div id="flex">
            <span id="pCount">0</span>
            <span id="cCount">0</span>
            <span id="dCount">0</span>
        </div>
        <div id="flexChoice">
            <label for="sword"></label>
            <button id="sword">sword</button>
            <button id="axe">axe</button>
            <button id="lance">lance</button>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
