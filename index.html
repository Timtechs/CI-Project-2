<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sword Axe Lance</title>
</head>

<body>
    <!-- code was borrowed from: https://www.geeksforgeeks.org/rock-paper-and-scissor-game-using-javascript/ -->
    <section class="game">

        <!-- title -->
        <div class="title">Sword Axe Lance</div>

        <div class="move">Choose your weapon</div>

        <!-- number of moves left before game ends -->
        <div class="move-left">Chances left: 10</div>

        <!-- options available for player to play game -->
        <span id="pCount">0</span>
        <span id="cCount">0</span>
        <span id="dCount">0</span>

        <button id="sword">Sword</button>
        <button id="axe">Axe</button>
        <button id="lance">Lance</button>


        <!-- final result of the game -->
        <div class="result"></div>

        <!-- reloads the game -->
        <button class="reload"></button>

    </section>
    <!-- end of borrowed code -->

    <script src="assets/js/script.js"></script>
</body>

</html>
